org: studentkasia
app: lens-api
service: lens-api

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  deploymentMethod: direct
  iam:
    role: arn:aws:iam::796973483684:role/LambdaDynamoDbRole
  environment:
    DYNAMODB_TABLE: TravelLensTable
  httpApi:
    cors: true

functions:
  AddContinent:
    handler: functions/addContinent/index.addContinent
    events:
      - httpApi:
          path: /continent
          method: post

  AddPlace:
    handler: functions/addPlace/index.addPlace
    events:
      - httpApi:
          path: /place
          method: post

  GetContinent:
    handler: functions/getContinent/index.getContinent
    
    events:
      - httpApi:
          path: /continent/{continent}
          method: get

resources:
  Resources:
    TravelLensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TravelLensTable
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
